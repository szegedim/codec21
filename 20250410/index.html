<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme25 | Creative WordPress Themes & Website Templates</title>

    <link rel="icon" type="image/png" sizes="32x32" href="https://theme25.com/home/images/logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://theme25.com/home/images/logo.png">
    <link rel="apple-touch-icon" href="https://theme25.com/home/images/logo.png">


    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #updatingImage {
            display: block;
            max-width: 95%;
            max-height: 95vh;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <img id="updatingImage" src="" alt="Dynamically updated image">

    <script>
        const imgElement = document.getElementById('updatingImage');

        //'https://picsum.photos/seed/';
        const baseImageUrl = 'https://www.theme25.com/9fcad571df7a8aa3c0fc0f53e12d96f6d27a53ee77fb1926627459d0e296dc9d.tig?Content-Type=image/png'; 
        const imageWidth = 400;
        const imageHeight = 600;

        function updateImage() {
            const uniqueSeed = new Date().getTime();
            // Use proper query parameter format with '&' after existing parameter
            const cacheBustUrl = `${baseImageUrl}&cachebust=${uniqueSeed}`;
            
            // Set cache control meta for the page
            imgElement.setAttribute('cache-control', 'no-cache, no-store, must-revalidate');
            imgElement.setAttribute('expires', '0');
            imgElement.setAttribute('pragma', 'no-cache');
            
            // Actually use the cache-busted URL
            imgElement.src = cacheBustUrl;
        }

        updateImage();

        // Refresh every second
        setInterval(updateImage, 1000);
    </script>

</body>
</html>
